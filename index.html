		var i=0;

		$(".daohang1").click(function () {

			$(".daohang_yincang").slideUp();
			i++;
		})
		$(".daohang2").click(function () {
			$("html,body").animate({scrollTop: 0})
            $(".daohang_yincang").slideUp();

		})
